<meta charset="UTF-8">
<script>
function pulaLinha(){
         document.write("<hr>");
}
function mostra(frase){
         document.write(frase);
         pulaLinha();
}
function calculaIMC(alturaDoUsuario,pesoDoUsuario){
         //var imcDoUsuario = pesoDoUsuario / (alturaDoUsuario*alturaDoUsuario);
         return imcDoUsuario = pesoDoUsuario / (alturaDoUsuario*alturaDoUsuario);
}
var alturaDoUsuario = prompt("Bom dia! Qual é a sua altura?")
var pesoDoUsuario = prompt("E o seu peso?");
var imcDoUsuario = calculaIMC(alturaDoUsuario,pesoDoUsuario);
mostra("O seu imc é " + imcDoUsuario.toFixed(1));
if (imcDoUsuario<18.5){
    mostra("Seu IMC indica que você está <strong>ABAIXO</strong> do peso");
}
if (imcDoUsuario>35){
    mostra("Seu IMC indica que você está <strong>ACIMA</strong> do peso");
}
if(imcDoUsuario>=18.5 && imcDoUsuario<=35){
        mostra("Você está no peso ideal !");
}
</script>
