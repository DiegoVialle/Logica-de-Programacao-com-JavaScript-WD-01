<script>
    function mostra(frase) {
        document.write(frase + "<br>");
    }
    var tabuada = prompt("Qual tabuada você deseja?");
    for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {
        mostra(tabuada + " vezes " + multiplicador + " é igual a " + tabuada * multiplicador);
       
    }
</script>
