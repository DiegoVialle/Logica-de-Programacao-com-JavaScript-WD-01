<canvas id="tela" width="600" height ="400"></canvas>
<script>
var tela = document.getElementById("tela");
var c = tela.getContext("2d");

c.fillStyle = "yellow";
c.fillRect(0,0,400,100);

c.fillStyle = "blue";
c.fillRect(0,100,400,50);

c.fillStyle = "red";
c.fillRect (0,150,400,50);


</script>
